<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <figure>
            <img src="panda.jpeg" alt="Image cap" class="responsive">
            <figcaption>
                Image cap
            </figcaption>
        </figure>
        <header>
            <h1> Card title</h1>
            <p>Some quick example text to build
                on the card title and make up the
                bulk of the card's content.</p>
        </header>

        <div class="card-item">
            <p>An item</p>
        </div>

        <div class="card-item">
            <p>A second item</p>
        </div>

        <div class="card-item">
            <p> A third item</p>
        </div>

        <footer>
            <div class="card-links">
            <a href="http://www.cardlink.com">Card link</a>
            <a href="http://www.another.com">Another link</a>
            </div>
        </footer>
    </div>
</body>

</html>
