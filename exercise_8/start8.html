<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
</head>

<body>
    <div>
        <figure>
            <img src="greysquare.jpg" width="330" height="250" alt="Image cap">
            <figcaption>
                Image cap
            </figcaption>
        </figure>
        <header>
            <h1> Card title</h1>
            <p>Some quick example text to build
                on the card title and make up the
                bulk of the card's content.</p>
        </header>
        <hr>
        <section>
            <p>An item</p>
        </section>
        <hr>
        <section>
            <p>a second item</p>
        </section>
        <hr>
        <section>
            <p> a third item</p>
        </section>
        <hr>
        <footer>
            <span>
                <a href="http://www.cardlink.com">Card link</a>
                <a href="http://www.another.com">Another link</a>
            </span>
        </footer>
    </div>
</body>

</html>
